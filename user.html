<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<title>User</title>
	</head>

	<body>
		<!-- Edit HTML -->
		<div id="editUserModal" class="">
			<div class="">
				<div class="">
					<form id="editForm" action="javascript:void(0);">
						<div class="table-title">					
							<h2 class="modal-title">Edit User</h2>
						</div>
						<div class="modal-body">					
							<div class="form-group">
								<input type="hidden" class="form-control" id="edit-id" required>
							</div>
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" id="edit-name" required>
							</div>
							<div class="form-group">
								<label>City</label>
								<input type="text" class="form-control" id="edit-city" required>
							</div>
							<div class="form-group">
								<label>Phone</label>
								<input type="text" class="form-control" id="edit-phone" required>
							</div>			
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" value="Back">
							<input type="submit" class="btn btn-info" value="Save">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="alert" role="alert">
		</div>
		
		<script src="./js/user.js"  asp-append-version="true"></script>
	</body>
</html>
